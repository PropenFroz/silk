deploy:
  stage: deploy
  image: ubuntu
  only:
    - main
  script:
    - sudo apt-get clean
    - sudo apt-get -o Acquire::ForceIPv4=true update
    - sudo apt-get install -y curl
    - curl -fsSL https://railway.app/install.sh | sh
    - railway up --service=$RAILWAY_SERVICE_NAME -d

