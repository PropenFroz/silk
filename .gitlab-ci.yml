  RAILWAY_PROJECT: 28697091-6c52-4df8-86ed-2c40583a30f5
  RAILWAY_API_KEY: 8141d166-992b-4003-96ec-1337158c1808

build:
  stage: build
  script:
    - mvn clean install
  only:
    - main


